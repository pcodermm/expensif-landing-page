<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expensif – Minimal Expense Tracker</title>
  <meta name="description" content="Track your spending with a beautifully minimal expense tracker. No accounts. No cloud. Your data stays on your device.">
  <meta property="og:title" content="Expensif – Minimal Expense Tracker">
  <meta property="og:description" content="Track your spending with a beautifully minimal expense tracker. No accounts. No cloud. Your data stays on your device.">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/png" href="/favicon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    :root {
      --bg: #f2f2f2;
      --text-primary: #0a0a0a;
      --text-tertiary: #9a9a9a;
      --accent: #0a0a0a;
      --white: #ffffff;
      --card-bg: #ffffff;
      --border: rgba(10,10,10,0.2);
      --shadow-light: rgba(0,0,0,0.06);
      --shadow-medium: rgba(0,0,0,0.1);
      --shadow-heavy: rgba(0,0,0,0.08);
      --radial-subtle: rgba(0,0,0,0.03);
      --button-primary: #0a0a0a;
      --button-primary-hover: #333333;
      --button-text: #ffffff;
    }

    [data-theme="dark"] {
      --bg: #292929;
      --text-primary: #ffffff;
      --text-tertiary: #a0a0a0;
      --accent: #ffffff;
      --white: #292929;
      --card-bg: #333333;
      --border: #404040;
      --shadow-light: rgba(0,0,0,0.2);
      --shadow-medium: rgba(0,0,0,0.3);
      --shadow-heavy: rgba(0,0,0,0.3);
      --radial-subtle: rgba(255,255,255,0.03);
      --button-primary: #333333;
      --button-primary-hover: #404040;
      --button-text: #ffffff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
      transition: background 0.4s ease, color 0.4s ease;
      -webkit-font-smoothing: antialiased;
    }

    /* Subtle background pattern for dark mode */
    [data-theme="dark"] body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background:
        radial-gradient(circle at 20% 80%, rgba(64,64,64,0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(64,64,64,0.1) 0%, transparent 50%);
      z-index: 1;
      pointer-events: none;
    }

    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 100;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 1.5px solid var(--border);
      background: var(--card-bg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.16,1,0.3,1);
      box-shadow: 0 2px 10px var(--shadow-light);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 20px var(--shadow-medium);
    }
    .theme-toggle:active { transform: scale(0.95); }
    .theme-toggle svg {
      width: 18px;
      height: 18px;
      color: var(--text-primary);
      transition: transform 0.4s cubic-bezier(0.16,1,0.3,1), opacity 0.3s ease;
    }
    .theme-toggle .icon-sun { display: none; }
    .theme-toggle .icon-moon { display: block; }
    [data-theme="dark"] .theme-toggle .icon-sun { display: block; }
    [data-theme="dark"] .theme-toggle .icon-moon { display: none; }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    .content-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      max-width: 1200px;
      width: 100%;
      align-items: center;
    }

    .app-showcase {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }
    .app-showcase::before {
      content: '';
      position: absolute;
      width: 300px; height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
    }

    .app-demo-img {
      width: 100%;
      max-width: 460px;
      object-fit: contain;
      border-radius: 30px;
      filter: drop-shadow(0 25px 50px var(--shadow-heavy));
      animation: float 6s ease-in-out infinite;
      transition: all 0.4s cubic-bezier(0.16,1,0.3,1);
      mix-blend-mode: darken;
    }
    .app-demo-img:hover {
      transform: translateY(-5px) scale(1.02);
      filter: drop-shadow(0 30px 60px var(--shadow-medium));
    }

    /* Video swap for dark mode */
    .app-demo-img.light-img { display: block; }
    .app-demo-img.dark-img  { display: none; }
    [data-theme="dark"] .app-demo-img.light-img { display: none; }
    [data-theme="dark"] .app-demo-img.dark-img  { display: block; }
    [data-theme="dark"] .app-demo-img {
      filter: drop-shadow(0 25px 50px rgba(0,0,0,0.3));
      mix-blend-mode: lighten;
    }
    [data-theme="dark"] .app-demo-img:hover {
      filter: drop-shadow(0 30px 60px rgba(0,0,0,0.4));
    }

    .content { animation: fadeIn 0.8s ease-out; }

    @keyframes fadeIn { from {opacity:0} to {opacity:1} }
    @keyframes fadeInUp {
      from { opacity:0; transform:translateY(30px) }
      to   { opacity:1; transform:translateY(0)   }
    }
    @keyframes float {
      0%,100% { transform: translateY(0) }
      50%     { transform: translateY(-10px) }
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(3.5rem, 6vw, 5rem);
      letter-spacing: 0.05em;
      line-height: 1;
      margin-bottom: 1rem;
      color: var(--text-primary);
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.16,1,0.3,1) 0.4s forwards;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: clamp(1.125rem, 2vw, 1.5rem);
      letter-spacing: 0.02em;
      color: var(--text-tertiary);
      margin-bottom: 3rem;
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.16,1,0.3,1) 0.6s forwards;
    }

    .download-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 4rem;
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.16,1,0.3,1) 0.7s forwards;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 18px 32px;
      border-radius: 100px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9375rem;
      gap: 12px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.16,1,0.3,1);
    }

    /* App Store button */
    .download-btn.app-store {
      background: var(--button-primary);
      color: var(--button-text);
      border: 2px solid var(--button-primary);
    }
    /* Google Play button */
    .download-btn.google-play {
      background: transparent;
      color: var(--text-primary);
      border: 2px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .download-btn.app-store::before,
    .download-btn.google-play::before {
      content: '';
      position: absolute;
      top:50%; left:50%;
      width:0; height:0;
      border-radius:50%;
      background:rgba(255,255,255,0.1);
      transform:translate(-50%,-50%);
      transition:width 0.6s, height 0.6s;
    }

    .download-btn.app-store:hover::before,
    .download-btn.google-play:hover::before {
      width:300px; height:300px;
    }

    .download-btn.app-store:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px var(--shadow-medium);
      border-color: #444;
    }
    .download-btn.google-play:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px var(--shadow-medium);
      border-color: var(--text-primary);
    }

    /* Dark mode: both buttons match */
    [data-theme="dark"] .download-btn.app-store,
    [data-theme="dark"] .download-btn.google-play {
      background: var(--button-primary);
      color: var(--text-primary);
      border: 2px solid var(--border);
    }
    [data-theme="dark"] .download-btn.app-store:hover,
    [data-theme="dark"] .download-btn.google-play:hover {
      background: var(--button-primary-hover);
      border-color: var(--text-tertiary);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .download-btn svg { width:20px; height:20px; z-index:1 }
    .download-btn span { z-index:1 }

    .footer-note {
      color: var(--text-tertiary);
      font-size: 0.875rem;
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.16,1,0.3,1) 0.8s forwards;
    }

    @media (max-width: 768px) {
      .content-wrapper {
        grid-template-columns: 1fr;
        gap: 1rem;
        text-align: center;
      }
      .app-showcase { order: 1 }
      .content      { order: 2 }
      .download-buttons { flex-direction: column; align-items: center }
      .app-demo-img { max-width: 380px }
    }

    @media (max-width: 480px) {
      .container { padding: 1.5rem }
      h1 { font-size: 3rem; margin-bottom: 0.75rem }
      .subtitle { font-size: 1.25rem; margin-bottom: 1rem }
      .app-demo-img { max-width: 260px }
    }
  </style>
</head>
<body>
  <!-- Theme Toggle -->
  <button class="theme-toggle" aria-label="Toggle dark mode" onclick="toggleTheme()">
    <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </svg>
    <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"/>
      <line x1="12" y1="1" x2="12" y2="3"/>
      <line x1="12" y1="21" x2="12" y2="23"/>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
      <line x1="1" y1="12" x2="3" y2="12"/>
      <line x1="21" y1="12" x2="23" y2="12"/>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
    </svg>
  </button>

  <div class="container">
    <div class="content-wrapper">
      <div class="app-showcase">
        <video
          class="app-demo-img light-img"
          autoplay
          loop
          muted
          playsinline>
          <source src="assets/expensif_demo_light.webm" type="video/webm">
          <source src="assets/expensif_demo_light.mov" type="video/quicktime">
        </video>
        <video
          class="app-demo-img dark-img"
          autoplay
          loop
          muted
          playsinline>
          <source src="assets/expensif_demo_dark.webm" type="video/webm">
          <source src="assets/expensif_demo_dark.mov" type="video/quicktime">
        </video>
      </div>
      <div class="content">
        <h1>Expensif</h1>
        <p class="subtitle">Minimal Expense Tracker</p>

        <div class="download-buttons">
          <a href="https://apps.apple.com/app/expense-tracker-expensif/id6756248515"
             class="download-btn app-store" aria-label="Download on App Store">
            <svg viewBox="0 0 384 512" fill="currentColor"><path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/></svg>
            <span>App Store</span>
          </a>

          <a href="https://play.google.com/store/apps/details?id=app.mitchkoko.expensif"
             class="download-btn google-play" aria-label="Get it on Google Play">
             <svg viewBox="0 0 512 512" fill="currentColor"><path d="M325.3 234.3L104.6 13l280.8 161.2-60.1 60.1zM47 0C34 6.8 25.3 19.2 25.3 35.3v441.3c0 16.1 8.7 28.5 21.7 35.3l256.6-256L47 0zm425.2 225.6l-58.9-34.1-65.7 64.5 65.7 64.5 60.1-34.1c18-14.3 18-46.5-1.2-60.8zM104.6 499l280.8-161.2-60.1-60.1L69.1 523.9l35.5-24.9z"/></svg>
            <span>Google Play</span>
          </a>
        </div>

        <p class="footer-note">Created with ❤️ by <a href="https://mitchkoko.app" target="_blank" style="color: var(--text-tertiary); text-decoration: underline; text-underline-offset: 3px;">Mitch Koko</a></p>
      </div>
    </div>
  </div>
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.getAttribute('data-theme') === 'dark';
      html.setAttribute('data-theme', isDark ? 'light' : 'dark');
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    }

    // Load saved theme, default to dark
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
      }
    })();
  </script>
</body>
</html>
